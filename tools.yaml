# Configurazione genai-toolbox

sources:
  postgres-memory:
    type: postgres
    config:
      host: localhost
      port: 5432
      database: memory_db
      user: user
      password: password
  redis-main:
    type: redis
    config:
      host: localhost
      port: 6379
  falkordb-main:
    type: falkordb
    config:
      endpoint: https://falkordb.example.com
      api_key: your_api_key

tools:
  - name: tool1
    type: api
    config:
      endpoint: https://api.tool1.com
  - name: tool2
